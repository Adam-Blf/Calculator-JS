<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculatrice scientifique moderne avec interface √©l√©gante">
    <title>üßÆ Calculatrice Scientifique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Display -->
            <div class="display">
                <div class="history" id="history"></div>
                <div class="current" id="current">0</div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <!-- Row 1: Functions -->
                <button class="btn function" data-action="clear">C</button>
                <button class="btn function" data-action="delete">‚å´</button>
                <button class="btn function" data-action="percent">%</button>
                <button class="btn operator" data-action="operator" data-operator="/">√∑</button>

                <!-- Row 2: Scientific Functions -->
                <button class="btn function" data-action="sqrt">‚àö</button>
                <button class="btn function" data-action="power">x¬≤</button>
                <button class="btn function" data-action="pi">œÄ</button>
                <button class="btn operator" data-action="operator" data-operator="*">√ó</button>

                <!-- Row 3: Numbers 7-9 -->
                <button class="btn number" data-action="number" data-number="7">7</button>
                <button class="btn number" data-action="number" data-number="8">8</button>
                <button class="btn number" data-action="number" data-number="9">9</button>
                <button class="btn operator" data-action="operator" data-operator="-">‚àí</button>

                <!-- Row 4: Numbers 4-6 -->
                <button class="btn number" data-action="number" data-number="4">4</button>
                <button class="btn number" data-action="number" data-number="5">5</button>
                <button class="btn number" data-action="number" data-number="6">6</button>
                <button class="btn operator" data-action="operator" data-operator="+">+</button>

                <!-- Row 5: Numbers 1-3 -->
                <button class="btn number" data-action="number" data-number="1">1</button>
                <button class="btn number" data-action="number" data-number="2">2</button>
                <button class="btn number" data-action="number" data-number="3">3</button>
                <button class="btn equals" data-action="equals" style="grid-row: span 2">=</button>

                <!-- Row 6: 0 and decimal -->
                <button class="btn number" data-action="number" data-number="0" style="grid-column: span 2">0</button>
                <button class="btn function" data-action="decimal">.</button>
            </div>

            <!-- History Panel -->
            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <h3>üìã Historique</h3>
                    <button class="clear-history" id="clearHistory">üóëÔ∏è</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-history">Aucun calcul pour le moment</p>
                </div>
            </div>
        </div>

        <!-- Toggle History Button -->
        <button class="toggle-history" id="toggleHistory">
            üìã Historique
        </button>

        <footer>
            <p>Cr√©√© par Adam Beloucif | <a href="https://github.com/Adam-Blf/Calculator-JS" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
